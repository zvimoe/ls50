<html>
    <head>
        <script src=https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js></script>
    </head>
    <body>
        <div id=editor :class="my">
            {{ input }} - {{ name }}
        </div>

        <script>
            var n = prompt("what is your name?")
            new Vue({
                el: '#editor',
                data: {
                    input: '# hello',
                    name: n,
                    my: "hello"
                }
            })
        </script>
    </body>
</html>
